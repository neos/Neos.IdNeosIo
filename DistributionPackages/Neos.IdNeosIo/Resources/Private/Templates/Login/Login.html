<f:layout name="Default"/>

<f:section name="Title">Welcome to the Neos Project</f:section>

<f:section name="Content">

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">

			<f:render partial="FlashMessages" />

			<div class="panel panel-default">
				<div class="panel-heading">I have a Neos community account</div>
				<div class="panel-body">
					<f:form name="login" action="authenticate" class="form-horizontal">
						<div class="form-group">
							<label for="username" class="col-md-3 col-md-offset-1 control-label">Username</label>

							<div class="col-md-7">
								<f:form.textfield required="required" id="username" type="text" name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][username]" additionalAttributes="{autofocus:'autofocus'}" class="form-control" placeholder="Username"/>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 col-md-offset-1 control-label">Password</label>

							<div class="col-md-7">
								<f:form.textfield required="required" id="password" type="password" name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][password]" class="form-control" placeholder="Password"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-7 col-md-offset-4">
								<f:form.button type="submit" class="btn btn-primary btn-block">Sign in</f:form.button>
								<a href="{f:uri.action(controller: 'ResetPassword', action: 'index')}" class="btn btn-link btn-xs btn-block">Forgot your password?</a>
							</div>
						</div>
					</f:form>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">I don't have a Neos community account yet</div>
				<div class="panel-body">
					<a href="{f:uri.action(controller: 'User', action: 'new')}">Create new account</a>
				</div>
			</div>

		</div>
		<div class="col-md-3"></div>
	</div>

</f:section>
