<f:layout name="Default" />

<f:section name="Title">Your Neos Community Profile</f:section>

<f:section name="Content">

	<div class="row">
		<aside class="col-md-4 col-md-offset-1">
			<p>This account can be used to access the following services:</p>
			<ul>
				<li><a href="http://discuss.neos.io/">discuss.neos.io</a></li>
			</ul>
		</aside>
		<article class="col-md-6">
			<f:render partial="FlashMessages" />
			<div class="nav-box">
				<p class="id-nav-item clearfix">
					<span class="col-md-3 col-md-offset-1">Username</span>
					<span class="col-md-8" title="Your username can't be changed but you can sign up with a new username of course">{crowdUser.name}</span>
				</p>
				<p class="id-nav-item clearfix">
					<span class="col-md-3 col-md-offset-1">Name</span>
					<span class="col-md-8">{crowdUser.firstName} {crowdUser.lastName}&nbsp;&nbsp;<f:link.action action="editName" title="Change your profile name"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></f:link.action></span>
				</p>
				<p class="id-nav-item clearfix">
					<span class="col-md-3 col-md-offset-1">E-Mail</span>
					<span class="col-md-8">{crowdUser.email}&nbsp;&nbsp;<f:link.action action="editEmail" title="Change your profile email address"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></f:link.action></span>
				</p>
				<p class="id-nav-item clearfix">
				</p>
				<p class="id-nav-item clearfix">
					<span class="col-md-3 col-md-offset-1"></span>
					<span class="col-md-8">
						To reset your password, please click <f:link.action action="form" controller="ResetPassword">here</f:link.action>.
					</span>
				</p>
				<div class="id-nav-item clearfix">
					<span class="col-md-3 col-md-offset-1"></span>
					<span class="col-md-8">
						<f:form action="logout" controller="Login">
							<f:form.button type="submit" class="btn btn-primary">Sign out</f:form.button>
						</f:form>
					</span>
				</div>
			</div>

		</article>
	</div>

</f:section>
