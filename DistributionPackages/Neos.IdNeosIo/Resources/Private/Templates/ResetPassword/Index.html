<f:layout name="Default" />

<f:section name="Title">Reset Password</f:section>

<f:section name="Content">

	<div class="row">
		<aside class="col-md-4 col-md-offset-1">
			<p>You can reset your password by requesting an email with a link to set a new password.</p>
			<p>&nbsp;</p>
			<p><f:link.action action="index" controller="User">Cancel</f:link.action></p>
		</aside>
		<article class="col-md-6">

			<f:render partial="FlashMessages" />

			<f:form name="resetPassword" action="sendResetLink" class="form-box form-horizontal">

				<div class="form-group">
					<div class="col-md-7 col-md-offset-4">
						<div class="form-control-static">Enter your username</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="col-md-3 col-md-offset-1 control-label">Username</label>
					<div class="col-md-7">
						<f:form.textfield required="required" id="username" type="text" name="username" value="{username}" additionalAttributes="{autofocus:'autofocus'}" class="form-control" placeholder="Username" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-7 col-md-offset-4">
						<f:form.button type="submit" class="btn btn-primary btn-block">Send</f:form.button>
					</div>
				</div>

			</f:form>

		</article>
	</div>

</f:section>
