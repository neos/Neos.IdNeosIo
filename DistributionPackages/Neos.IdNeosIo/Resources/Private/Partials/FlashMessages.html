<f:flashMessages as="flashMessages">
	<f:for each="{flashMessages}" as="flashMessage">
		<div class="alert alert-{f:render(section: 'class_{flashMessage.severity}')}" role="alert">
			<strong>{flashMessage.title}</strong>
			{flashMessage}
		</div>
	</f:for>
</f:flashMessages>

<f:section name="class_Notice">info</f:section>
<f:section name="class_Warning">warning</f:section>
<f:section name="class_Error">danger</f:section>
<f:section name="class_OK">success</f:section>
